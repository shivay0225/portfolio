<script>
 

 const display= document.getElementById("display");

 let input= "0";

 function update(){


  display.textContent= input;
 }

 document.querySelectorAll('.buttons button').forEach( btn =>{
 btn.onclick= () =>{

let val = btn.textContent.trim();

if(val==="AC"){
     input="0";
}
else if( val==="C"){

  input= input.slice(0,-1) || '0';
}
else if( val==="="){

 try{

input=eval(input.replace(/×/g, "*").replace(/÷/g, "/").replace(/−/g, "-")).toString();
 }
catch{

  input='error';
  
}
}

else{

  if(input==="0" && !isNaN(val)) {input=val;}

  else if( ["+", "−", "×", "÷"].includes(val)){

    if (!["+", "−", "×", "÷"].includes(input.slice(-1))){

      input+= val;
    }
  }

  else{
    input+= val;
  }
}

update();


};
 
 });


 update();





</script>
